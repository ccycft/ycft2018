<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>login</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
	  	//获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
	    var curWwwPath = window.document.location.href;
	    //获取主机地址之后的目录，如： uimcardprj/share/meun.jsp
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
	    //获取主机地址，如： http://localhost:8083
	    var localhostPath = curWwwPath.substring(0, pos);
	    //获取带"/"的项目名，如：/uimcardprj
	    var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
	    var basePath = localhostPath + projectName + "/";	
    
    	$(document).ready(function(){
    		
    		$("#login_btn").click(function(){
    			
    			window.open(basePath + 'fore/index/index.do','_self');
    			
    		});
    		
    	});
    	
    	
    	
    
    </script>
  </head>
  <body class="text-center">
    <form class="form-signin">
    <div id="logo" class="mb-3">
    	<img id="logo_img" src="./images/wode.png">
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">学	号</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Student ID" required autofocus>
    <label for="inputPassword" class="sr-only">密	码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3 line">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button id="login_btn" class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
    <div  class="mb-3 line">
    	<p class="mt-5 mb-3 text-muted">&copy; 2018 - * </p>
    </div>
  </form>
  </body>
</html>
